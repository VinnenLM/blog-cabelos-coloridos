                        </ul>
                    </div>

        <div class="header">

            <div class="header__border">
                <nav class="header__menu">
                    <div class="header__menu__mobile">
                        <div class="header__menu__nav">
                            <div class="header__menu__botao">
                                <a href="#" class="nav__menu__trigger"><span class="nav__menu__icon"></span></a>

                    </ul>
                </nav>
            </div>
            <div class="header__banner" title="Banner Cabelos Coloridos">
                <img src="" class="header__img">
            </div>
        </div>

    </header>

    <main class="main">

        <section class="container">
            <div class="main__opiniao">

                <section class="main__imagem">
                    <img src="assets/img/blog-cabelos-coloridos.webp" alt="Blog Cabelos Coloridos">
                </section>

                <section class="main__contato">
                    <form action="main__formulario form">
                        <h3 class="main__opiniao-queremos-saber">Queremos saber sua opinião</h3>

                        <div class="main__formulario-input">
                            <label for="input-nome" class="input-label">Nome</label>
                            <input type="text" id="input-nome">
                        </div>

                        <div class="main__formulario-input">
                            <label for="input-sobrenome" class="input-label">Sobrenome</label>
                            <input type="text" id="input-sobrenome">
                        </div>

                        <div class="main__formulario-input">
                            <label for="input-email" class="input-label">Email</label>
                            <input type="text" id="input-email">
                        </div>

                        <div class="main__formulario-input">
                            <label for="input-telefone" class="input-label">Telefone</label>
                            <input type="text" id="input-telefone">
                        </div>

                        <div class="main__avaliacao">
                            <h3>Avalie-nos</h3>
                        </div>

                        <div class="main__formulario-input">

                            <textarea class="main__textarea" type="text"
                                placeholder="Como podemos melhorar?"></textarea>
                        </div>
                    </form>
                    <div class="botao__feedback">
                        <button class="botao__feedback__enviar">Enviar Feedback</button>
                    </div>
                </section>

            </div>
        </section>

        <section class="main__quem-somos">
            <div class="container">
                <h2 class="main__quem-somos-h2">Quem somos nós?</h2>
                <div class="row">
                    <div class="main__quem-somos__may col-md-6">
                        <img src="assets/img/may.webp" alt="" class="main__quem-somos-img">
                        <h3>May</h3>
                        <a href="https://www.instagram.com/maymaylm/" target="_blank"><img
                                src="assets/img/instagram-icone-branco.webp" alt="" class="main__quem-somos-icon"></a>
                        <p>Editora e Criadora de Conteúdo</p>
                    </div>
                    <div class="main__quem-somos__pandora col-md-6">
                        <img src="assets/img/pandora.webp" alt="" class="main__quem-somos-img">
                        <h3>Pandora</h3>
                        <a href="https://www.instagram.com/pandora_pann/" target="_blank"><img
                                src="assets/img/instagram-icone-branco.webp" alt="" class="main__quem-somos-icon"></a>
                        <p>Criadora de Conteúdo</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="footer">
        <footer class="container">

            <section>
                <div class="footer__title">
                    <h2 class="footer__h2">Blog Cabelos Coloridos</h2>
                </div>
            </section>

            <section class="footer__noticia">
                <div class="footer__form">
                    <form class="footer__noticia__form">
                        <!-- <span class="teste"></span> -->
                        <label class="footer__label" for="footer__input">Receba notícias do Blog</label>
                        <input type="text" placeholder="Insira seu email" class="footer__input">
                        <button class="btn btn-dark footer__botao">Se increva já!</button>
                    </form>
                </div>
            </section>

            <section class="footer__redes">
                <div class="footer__redes-sociais">
                    <div class="footer__icones">
                        <a href="https://www.instagram.com/blogcabeloscoloridos/" target="_blank"><img
                                src="assets/img/instagram-icone.webp" alt="Ícone do Intagram"
                                class="footer__icones-img"></a>
                        <a href="https://www.facebook.com/BlogCabelosColoridos/" target="_blank"><img
                                src="assets/img/facebook-icone.webp" alt="Ícone do Facebook"
                                class="footer__icones-img"></a>
                        <a href="https://twitter.com/Cabelo_Colorido" target="_blank"><img
                                src="assets/img/twitter-icone.webp" alt="Ícone do Twitter"
                                class="footer__icones-img"></a>
                    </div>
                </div>
            </section>

            <section class="footer__copyright">
                <div class="footer__copyright-texto">
                    <h3 class="footer__copyright-h3">© 2022 by <a href="https://github.com/VinnenLM"
                            target="_blank">VinnenLM</a>
                    </h3>
                    <div class="footer__copyright-git">
                        <a href="https://github.com/VinnenLM"><img src="assets/img/github.svg"
                                alt="Icone do GitHub"></a>
                        <a href="https://github.com/VinnenLM">
                            <h4 class="footer__copyright-nome">/VinnenLM</h4>
                        </a>
